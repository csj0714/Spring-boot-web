<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- 	th:fragment : 조각 페이지 정의 -->
	<nav th:fragment="test_top_menu" class="navbar navbar-expand-lg navbar-light bg-light" >
	<a class="navbar-brand" href="/"><img src="/images/title_image.png"></a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarSupportedContent"
		aria-controls="navbarSupportedContent" aria-expanded="false"
		aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		
		<ul class="navbar-nav mr-auto">
            <ul class="navbar-nav">
                <li class="nav-item" th:if="${session.username}">
                    <a th:href="@{/user/logout}" class="nav-link">로그아웃</a>
                </li>
                <li class="nav-item" th:unless="${session.username}">
                    <a th:href="@{/user/login}" class="nav-link">로그인</a>
                </li>
                <li class="nav-item">
					<a th:href="@{/user}"class="nav-link">내 정보</a>
				</li>
            </ul>
			
			
		</ul>
		
		<form class="form-inline my-2 my-lg-0" action="m_searchList">
			<select class="selectpicker" name="searchKey">
			    <option value="id">ID</option>
			    <option value="name">NAME</option>
			 </select>
			 
			<input class="form-control mr-sm-2" type="search"
				placeholder="Search" aria-label="Search" name="searchWord" value="ad">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		</form>
	</div>
</nav>

</body>
</html>
