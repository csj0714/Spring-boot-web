<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<!-- 	th:fragment : 조각 페이지 정의 -->
	<nav th:fragment="test_top_menu" class="navbar navbar-expand-lg navbar-light bg-light" >
	<a class="navbar-brand" href="/"><img src="/images/title.png"></a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarSupportedContent"
		aria-controls="navbarSupportedContent" aria-expanded="false"
		aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		
		<ul class="navbar-nav mr-auto">
            <ul class="navbar-nav">
                <li class="nav-item" th:if="${session.username}">
                    <a th:href="@{/user/logout}" class="nav-link" onclick="showLogoutPopup()">로그아웃</a>
                </li>
                <li class="nav-item" th:unless="${session.username}">
                    <a th:href="@{/user/login}" class="nav-link">로그인</a>
                </li>
                <li class="nav-item">
					<a th:href="@{/user}"class="nav-link">내 정보</a>
				</li>
				<li class="nav-item">
					<a th:href="@{/menu}"class="nav-link">미팅</a>
				</li>
            </ul>
			
			
		</ul>
	</div>
</nav>

</body>
</html>
