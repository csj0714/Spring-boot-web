<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="thymeleaf/th_head :: common_header(~{::title},~{::link})">
<title>회원가입프로그램</title>
<!-- 공통 CSS-->
<link href="/css/main.css" rel="stylesheet">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div th:replace="thymeleaf/th_top_menu :: test_top_menu"></div>
	 <div th:if="${username}">
        <p>Welcome, <span th:text="${username}"></span>!</p>
    </div>
    <div th:unless="${username}">
        <p>Please log in</p>
    </div>
	<div th:replace="${content}  :: common_content(${title})"></div>
	
	<div th:replace="thymeleaf/th_footer :: test_copyParam('Serendi date','010-0000-0000')">
</body>
</html>
