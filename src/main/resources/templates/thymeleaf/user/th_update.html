<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:insert="thymeleaf/th_top_menu :: test_top_menu"></div>
<div class="container mt-5">
    <h2 class="mb-3">회원정보 및 수정</h2>
    <form th:action="@{/user/info/updateOK}" method="post">
		
		<div class="form-group">
            <label for="name">아이디: <span th:text="${username}"></span></label>
            <input type="hidden" class="form-control" id="username" name="username" th:value="${username}" required>
        </div>

        <div class="form-group">
            <label for="pw">패스워드: <span th:text="${pw}"></span></label>
            <input type="hidden" class="form-control" id="pw" name="pw" th:value="${pw}" required>
        </div>
        <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${name}" required>
        </div>
        <div class="form-group">
            <label for="gender">성별:</label>
            <input type="text" class="form-control" id="gender" name="gender" th:value="${gender}" required>
        </div>
        <div class="form-group">
            <label for="hobby">취미:</label>
            <input type="text" class="form-control" id="hobby" name="hobby" th:value="${hobby}" required>
        </div>
        <div class="form-group">
            <label for="tel">전화번호:</label>
            <input type="text" class="form-control" id="tel" name="tel" th:value="${tel}" required>
        </div>

        <div class="form-group">
            <label for="school">학교:</label>
            <input type="text" class="form-control" id="school" name="school" th:value="${school}" required>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<div th:replace="thymeleaf/th_footer :: test_copyParam('Serendi date','010-0000-0000')">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
