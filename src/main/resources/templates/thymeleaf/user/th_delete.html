<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원삭제</title>
    <!-- 부트스트랩 CSS 링크 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:insert="thymeleaf/th_top_menu :: test_top_menu"></div>
    <div class="container">
        
        <h2>회원삭제</h2>
        <form th:action="@{/user/info/deleteOK}" method="post">
            <div class="form-group">
            <label for="name"><span th:text="${username}"></span>를 삭제하시겠습니까?</label>
            <input type="hidden" class="form-control" id="username" name="username" th:value="${username}" required>
            </div>
            <button type="submit" class="btn btn-danger">삭제</button>
        </form>
    </div>
    <div th:replace="thymeleaf/th_footer :: test_copyParam('Serendi date','010-0000-0000')">
</body>
</html>
