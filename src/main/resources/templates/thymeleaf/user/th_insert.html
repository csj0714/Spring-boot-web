<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- 부트스트랩 CSS 링크 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div th:insert="thymeleaf/th_top_menu :: test_top_menu"></div>
<div class="container">
	
    <h2>회원가입</h2>
    <form th:action="@{/user/insertOK}" method="post">
		<div class="form-group">
            <label for="name">(필수) 이름:</label>
            <input type="text" class="form-control" id="name" name="name" th:required="true">
        </div>
        <div class="form-group">
            <label for="username">(필수) 사용자명:</label>
            <input type="text" class="form-control" id="username" name="username" th:required="true">
        </div>
        <div class="form-group">
            <label for="pw">(필수) 비밀번호:</label>
            <input type="password" class="form-control" id="pw" name="pw" th:required="true">
        </div>
		<div class="form-group">
            <label for="gender">(필수) 성별:</label>
            <input type="text" class="form-control" id="gender" name="gender" th:required="true">
        </div>
        <div class="form-group">
            <label for="pw">(선택) 취미:</label>
            <input type="text" class="form-control" id="hobby" name="hobby" th:required="false">
        </div>
        <div class="form-group">
            <label for="age">(선택) 나이:</label>
            <input type="number" class="form-control" id="age" name="age" th:required="false">
        </div>
        <div class="form-group">
            <label for="school">(선택) 학교:</label>
            <input type="text" class="form-control" id="school" name="school" th:required="false">
        </div>
        <button type="submit" class="btn btn-primary">가입</button>
    </form>
</div>
<div th:replace="thymeleaf/th_footer :: test_copyParam('Serendi date','010-0000-0000')">
</body>
</html>
