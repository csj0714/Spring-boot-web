<html xmlns:th="http://www.thymeleaf.org">
<style>
	      footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: white;
            text-align: center;
            padding: 10px 0;
        }
</style>
<div th:fragment="common_content(title)">
	<div class="container">
		<div class="input-form-backgroud row">
			<div class="input-form col-md-12 mx-auto">
				<h4 class="mb-3">[[${title}]]</h4>
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">ID</th>
							<th scope="col">PW</th>
							<th scope="col">NAME</th>
							<th scope="col">TEL</th>
							<th scope="col">REGDATE</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="vo : ${vos}">
							<tr>
								<th scope="row"><a th:href="|m_selectOne?num=${vo.num}|"><span>[[${vo.num}]]</span></a></th>
								<td><a th:href="|m_selectOne?num=${vo.num}|"><span
										th:text="${vo.id}"></span></a></td>
								<td><span th:text="${vo.pw}"></span></td>
								<td><span th:text="${vo.realname}"></span></td>
								<td><span th:text="${vo.tel}"></span></td>
								<td><span th:text="${vo.regdate}"></span></td>
									<td><a th:href="|m_delete?num=${vo.num}|"><span>delete</span></a></td>
							</tr>
						</th:block>
					</tbody>
					<tfoot>
						<tr>
		                	<td colspan="6" >
								<th:block th:each="i : ${#numbers.sequence(1,totalPageCount)}">
				                	<th:block th:if="${param.searchKey}== null">
					                	<a th:href="|m_selectAll?cpage=${i}|">[[${i}]] &nbsp;</a>
			                		</th:block>
			                		<th:block th:if="${param.searchKey}!= null">
					                	<a th:href="@{m_searchList(cpage=${i},searchKey=${param.searchKey},searchWord=${param.searchWord})}">[[${i}]] &nbsp;</a>
			                		</th:block>
			                	</th:block>
		                	</td>
            			</tr>
					</tfoot>
				</table>
				
			</div>
		</div>
	</div>
</div>
<footer th:fragment="test_copyParam(param1, param2)" class="footer-container text-center text-small">
        <div class="footer-content">
            <div class="row">
                <div class="col"><a th:href="@{/}" class="nav-link"><img src="/images/home_icon.png"></a></div>
                <div class="col" th:if="${session.username}"><a th:href="@{/user/logout}" class="nav-link" onclick="showLogoutPopup()"><img src="/images/logout_icon.png"></a></div>
                <div class="col" th:unless="${session.username}"><a th:href="@{/user/login}" class="nav-link"><img src="/images/login_icon.png"></a></div>
                <div class="col"><a th:href="@{/user}" class="nav-link"><img src="/images/mypage_icon.png"></a></div>
                <div class="col"><a th:href="@{/menu}" class="nav-link"><img src="/images/meeting_icon2.png"></a></div>
            </div>
        </div>
    </footer>
</html>
